name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: atymchuk/openvpn:latest

    steps:
      - uses: actions/checkout@v3

      - name: Build a x86_64 image
        run: |
          echo "Building image..."
          docker buildx build -t "$DOCKER_IMAGE" .

      - name: Print software versions
        run: |
          docker inspect "$DOCKER_IMAGE"
          docker run --rm "$DOCKER_IMAGE" openvpn --version
          docker run --rm "$DOCKER_IMAGE" openssl version

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run tests
        run: |
          echo "Running tests..."
          ./test/run.sh "$DOCKER_IMAGE"

      - name: Push to docker.io
        run: |
          echo "Pushing image..."
          docker push "$DOCKER_IMAGE"
